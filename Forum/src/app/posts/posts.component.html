<mat-card class="example-card" *ngIf="user">
    <mat-card-header>
        <img [src]="backgroundImage" mat-card-avatar  class="example-header-image">
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>

<mat-card *ngIf="posts">
    <mat-card-header>
        <mat-card-title>
            <h3>Posts</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-nav-list>
                <mat-list-item *ngFor="let post of posts" routerLink="posts/{{post.id}}">
                        <h3 matLine style="font-weight: bold;"> {{post.title}} </h3>
                        <p matLine class="demo-2"> {{post.createdAt | date: 'medium' }} </p>
                        <mat-divider></mat-divider>
                      </mat-list-item>
         </mat-nav-list>
    </mat-card-content>
</mat-card>
<button mat-raised-button  (click)="goBack()" class="goBack">Back</button>
