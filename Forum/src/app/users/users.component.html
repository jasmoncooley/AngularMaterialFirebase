<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="example-loading-shade" *ngIf="emptyData"><p>there are no more users to show</p></div>


    <div class="example-table-container">

        <table mat-table [dataSource]="data" class="example-table">
            <!-- Number Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let row">{{row.username}}</td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Full Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <!-- State Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>

            <!-- Created Column -->
            <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row"><button mat-button color="primary" routerLink='/users/{{row.id}}'>View Posts</button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <!-- <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
    <div class="pagination">
        <button (click)="previousPage()" [disabled]="this.page == 1">❮</button>
        <button (click)="nextPage()" [disabled]="isLimitReached">❯</button>

        <mat-form-field>
            <mat-label>Page Size</mat-label>
            <mat-select [(value)]="value" (selectionChange)="onChange()" #select>
              
              <mat-option *ngFor="let value of limit" [(value)]="value">{{value}}</mat-option>

            </mat-select>
          </mat-form-field>
      </div>

    
</div>
